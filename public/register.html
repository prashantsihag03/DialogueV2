<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <script defer src="javascripts/register.js"></script>
    <title>Register</title>
    <style>
        @font-face {
            font-family: 'Michroma Regular';
            src: url('font/Michroma-Regular.ttf');
        }

    </style>
</head>
<body>
    <main>
        <section class="illustrations-container">
            <div class="illustrations">
                <header id="logo">
                    <img src="images/allDarkDialogueLogo.svg" alt="Dialogue Logo">
                </header>
                <img id="illustration-img" src="images/chatting.svg" width="70%" height="100%"/>
            </div>
        </section>
        <section class="form-container">
            <div class="option-container">
                <div class="options">
                    <p id="form-heading">Log In</p>
                    <ul>
                        <li><a><img src="images/google.svg" alt="Google" /></a></li>
                        <li><a><img src="images/facebook.svg" alt="Facebook" /></a></li>
                        <li><a><img src="images/linkedin.svg" alt="LinkedIn" /></a></li>
                        <li><a><img src="images/apple.svg" alt="Apple" /></a></li>
                    </ul>
                </div>
                <p>OR</p>
                <form id="login" action="/login" method="POST">
                    <small></small>
                    <input class="form-instance" type="text" placeholder="Enter your username" name="username" required>
                    <small></small>
                    <input class="form-instance" type="password" placeholder="Enter your password" name="password" required>
                    <input class="submit-btn" type="submit" value="Continue">
                </form>
                <form id="signup" action="/signup" method="POST">
                    <small></small>
                    <input class="form-instance" type="text" placeholder="Create a userid" name="username" required>
                    <small></small>
                    <input class="form-instance" type="password" placeholder="Create a password" name="password" required>
                    <small></small>
                    <input class="form-instance" type="email" placeholder="Email address" name="email" required>
                    <small></small>
                    <input class="submit-btn" type="submit" value="Continue">
                </form>
                <button id="form-switch">signup instead</button>
            </div>
        </section>
    </main>

</body>
</html>

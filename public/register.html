<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <script defer src="javascripts/register.js"></script>
    <title>Register</title>
</head>
<body>
    <header id="logo"><img src="images/allDarkDialogueLogo.svg" alt="Dialogue Logo"></header>
    <main>
        <section id="signup-container">
            <form id="signup" action="/signup" method="POST">
                <small></small>
                <input class="form-instance" type="text" placeholder="Create a userid" name="username" required>
                <small></small>
                <input class="form-instance" type="text" placeholder="Enter full name" name="fullname" required>
                <small></small>
                <input class="form-instance" type="password" placeholder="Create a password" name="password" required>
                <small></small>
                <input class="form-instance" type="email" placeholder="Email address" name="email" required>
                <small></small>
                <div class="form-instance" title="if you prefer not to mention, some gender based features might not work">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
                <input id="signupsubmit" type="submit" value="Sign up">
            </form>
        </section>
        <section id="login-container">
            <form id="login" action="/login" method="POST">
                <small></small>
                <input class="form-instance" type="text" placeholder="Enter your username" name="username" required>
                <small></small>
                <input class="form-instance" type="password" placeholder="Enter your password" name="password" required>
                <input id="loginsubmit" type="submit" value="Log in">
            </form>
        </section>
        <button id="toggleForm">Signup</button>
    </main>

</body>
</html>
